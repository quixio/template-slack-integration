# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: SlackAPI
    application: SlackAPI
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: slack_users
      - name: slack_token
        inputType: Secret
        description: ''
        required: true
        secretKey: slack_bot_token
  - name: Count
    application: Count
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: slack_users
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: count
  - name: Slack Message Collector
    application: Slack Events API
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: slack_messages
      - name: SLACK_BOT_TOKEN
        inputType: Secret
        description: ''
        required: false
        secretKey: internal_slack_bot_token
      - name: SLACK_APP_TOKEN
        inputType: Secret
        description: ''
        required: false
        secretKey: internal_slack_app_token
  - name: Message transformer
    application: Message transformer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: slack_messages
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transformed_slack_messages
  - name: Create Embeddings
    application: Create Embeddings
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transformed_slack_messages
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings

# This section describes the Topics of the data pipeline
topics:
  - name: slack_users
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 110100480
  - name: count
  - name: slack_messages
    configuration:
      partitions: 1
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: transformed_slack_messages
  - name: embeddings
  - name: transactions-output
    configuration:
      partitions: 1
  - name: token_messages
